<wicket:extend>
    <h3><span>Tickets</span></h3>
    <form wicket:id="search" class="searching">
        <fieldset>
            <input wicket:id="searchText" type="text" name="as_q" class="search" onfocus="if(this.value==this.defaultValue)this.value=''"
                   onblur="if(this.value=='')this.value=this.defaultValue" value="Searching&hellip;" />
            <input wicket:id="submitSearch" class="hledat" type="submit" name="" value="Search" />
        </fieldset>
    </form>
    <a wicket:id="link" href="#" class="nav">Nuevo Ticket</a>
    <div wicket:id="feedback" class="feedback">feedback</div>
    <div wicket:id="ticketContainer">
        <div wicket:id="ticket" class="ticket">
            <h2 wicket:id="title">[title]</h2>
            <p wicket:id="description">[description]</p>
            <a wicket:id="deleteLink" class="more" href="#"><img src="img/delete.png" alt="delete"></a>
            <a wicket:id="editLink" class="more2" href="#"><img src="img/edit.png" alt="edit"></a>
        </div>
    </div>

</wicket:extend>
